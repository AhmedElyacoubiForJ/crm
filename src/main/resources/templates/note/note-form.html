<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Notiz erstellen</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/customers">Kundenliste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers/new">Kunde erstellen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers/{{customerId}}/notes">Zurück zu Notizen</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Formular -->
<div class="container mt-4">
    <h2>Neue Notiz für Kunde ID: <span th:text="${customerId}"></span></h2>

    <form th:action="@{/customers/{customerId}/notes(customerId=${customerId})}" method="post">

    <div class="mb-3">
            <label for="content" class="form-label">Inhalt</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Datum</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="interactionType" class="form-label">Interaktionstyp</label>
            <select id="interactionType" name="interactionType" class="form-select" required>
                <option value="EMAIL">E-Mail</option>
                <option value="PHONE_CALL">Telefonanruf</option>
                <option value="MEETING">Besprechung</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Notiz speichern</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
