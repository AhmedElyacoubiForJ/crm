<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="'Notizen für ' + ${customer.firstName} + ' ' + ${customer.lastName}"></title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/customers">Kundenliste</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers/new">Kunde erstellen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers/{{customer.id}}/notes/new">Notiz erstellen</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Notizenliste -->
<div class="container mt-4">
    <h2>Notizen für <span th:text="${customer.firstName}"></span> <span th:text="${customer.lastName}"></span></h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Inhalt</th>
            <th>Datum</th>
            <th>Interaktionstyp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.content}"></td>
            <td th:text="${note.date}"></td>
            <td th:text="${note.interactionType}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
