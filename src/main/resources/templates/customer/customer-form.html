<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kunde erstellen</title>
</head>
<body>
<div class="container mt-4">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CRM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/employees">Mitarbeiterliste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees/new">Mitarbeiter erstellen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Kundenliste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers/new">Kunde erstellen</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Neuen Kunden erstellen</h2>
        <form action="/customers" method="post">
            <div class="form-group">
                <label for="firstName">Vorname</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Vorname" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nachname</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nachname" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefon" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" required>
            </div>
            <div class="form-group">
                <label for="lastInteractionDate">Letzter Interaktionstag</label>
                <input type="date" class="form-control" id="lastInteractionDate" name="lastInteractionDate" required>
            </div>
            <div class="form-group">
                <label for="employee">Zugewiesener Mitarbeiter</label>
                <select class="form-control" id="employee" name="employee" required>
                    <option th:each="employee : ${employees}" th:value="${employee.id}"
                            th:text="${employee.firstName + ' ' + employee.lastName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Speichern</button>
        </form>
    </div>
</div>

<!-- JS und Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
