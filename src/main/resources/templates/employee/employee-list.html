<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"> <!-- Einbinden der benutzerdefinierten CSS-Datei -->
    <title>Mitarbeiter Liste</title>
</head>
<body>

<div class="container mt-4">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/employees/new">Mitarbeiter erstellen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Kunden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Notizen</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Employee List Table -->
    <h2 class="mt-4">Mitarbeiterliste</h2>

    <!-- Search and Filter -->
    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Suche nach Name oder E-Mail...">
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>Abteilung</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td>
                <a href="#" class="btn btn-primary btn-sm">Bearbeiten</a>
                <a href="#" class="btn btn-danger btn-sm">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination Placeholder -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Vorherige</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Nächste</a></li>
        </ul>
    </nav>
</div>

<!-- JS und Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
